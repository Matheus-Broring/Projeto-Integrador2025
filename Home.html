<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HistoryCar</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href=/css/style.css />
</head>

<body>
  <div class="home-container">
    <div class="barra"></div>

    <!-- Botão de modo escuro -->
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Ícones de lupa e perfil -->
    <div class="cards-container">
      <div class="card lupa-card" title="Pesquisar">
        <img src="/Style/img/lupa.png" alt="Ícone de lupa" class="icon-lupa" id="lupaIcon" />
      </div>
      <div class="card perfil-card" title="Perfil">
        <a href="login.html">
          <img src="/Style/img/OIP-removebg-preview (1).png" alt="Ícone de perfil" class="icon-perfil" />
        </a>
      </div>
    </div>

    <!-- Logo principal -->
    <div class="jubileu">
      <img src="/Style/img/image-Photoroom.png" class="logo" alt="Logo HistoryCar" id="logoMain" />
    </div>

    <h2 class="des">
      HistoryCar é um site para quem quer conhecer a história dos carros e das marcas que marcaram época.
      Aqui você encontra curiosidades, a evolução dos automóveis e as origens das maiores fabricantes do mundo.
    </h2>

    <!-- Carrossel de logos -->
    <div class="carrossel">
      <div class="slides">
        <div class="slide"><a href="bmw.html"><img src="/Style/img/bmwlogo.png" alt="BMW" /></a></div>
        <div class="slide"><img src="/Style/img/images-removebg-preview.png" alt="VW" /></div>
        <div class="slide"><img src="/Style/img/logo audi.png" alt="Audi" id="audiLogo" /></div>
        <div class="slide"><img src="/Style/img/logo chevrolet.png" alt="Chevrolet" /></div>
        <div class="slide"><img src="/Style/img/logo nissan.png" alt="Nissan" id="nissanLogo" /></div>
        <div class="slide"><img src="/Style/img/logofiat.png" alt="Fiat" /></div>
        <div class="slide"><img src="/Style/img/logomitsu sla.png" alt="Mitsubishi" /></div>

        <!-- Repetição p/ rolagem contínua -->
        <div class="slide"><img src="/Style/img/bmwlogo.png" alt="BMW" /></div>
        <div class="slide"><img src="/Style/img/images-removebg-preview.png" alt="VW" /></div>
        <div class="slide"><img src="/Style/img/logo audi.png" alt="Audi" /></div>
        <div class="slide"><img src="/Style/img/logo chevrolet.png" alt="Chevrolet" /></div>
        <div class="slide"><img src="/Style/img/logo nissan.png" alt="Nissan" /></div>
        <div class="slide"><img src="/Style/img/logofiat.png" alt="Fiat" /></div>
        <div class="slide"><img src="/Style/img/logomitsu sla.png" alt="Mitsubishi" /></div>
      </div>
    </div>
  </div>

  <div>
    <button class="botao">
      Chevrolet
    </button>
  </div>
  <!-- Script de dark mode -->
  <script>
    const toggle = document.getElementById('darkToggle');
    const lupaIcon = document.getElementById('lupaIcon');
    const logoMain = document.getElementById('logoMain');
    const audiLogo = document.getElementById('audiLogo');
    const nissanLogo = document.getElementById('nissanLogo');

    const logos = {
      default: {
        logoMain: '/Style/img/image-Photoroom.png',
        lupa: '/Style/img/lupa.png',
        audi: '/Style/img/logo audi.png',
        nissan: '/Style/img/logo nissan.png',
      },
      dark: {
        logoMain: '/Style/img/image-Photoroom - Copia.png',
        lupa: '/Style/img/lupa-B.png',
        audi: '/Style/img/logo audi branco.png',
        nissan: '/Style/img/logo nissan branco.png',
      },
    };

    // Carrega o tema salvo
    const temaSalvo = localStorage.getItem('dark-mode');
    if (temaSalvo === 'true') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
      setDarkModeImages(true);
    }

    toggle.addEventListener('change', () => {
      const dark = toggle.checked;
      document.body.classList.toggle('dark-mode', dark);
      localStorage.setItem('dark-mode', dark);
      setDarkModeImages(dark);
    });

    function setDarkModeImages(isDark) {
      const theme = isDark ? logos.dark : logos.default;
      lupaIcon.src = theme.lupa;
      logoMain.src = theme.logoMain;
      audiLogo.src = theme.audi;
      nissanLogo.src = theme.nissan;
    }
  </script>
</body>
</html>
