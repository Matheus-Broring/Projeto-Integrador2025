<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - HistoryCar</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="Bcadastro">
  <main class="login-container">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkToggle" /> 
        <span class="slider"></span>
      </label>
    </div>

    <section class="login-box">
      <div class="logo-container">
        <a href="home.html">
          <img src="/Style/img/image-Photoroom - Copia.png" alt="Logo HistoryCar" id="logoMain" />
        </a>
      </div>

      <h1>Cadastre-se no HistoryCar</h1>

      <form id="formCadastro">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" required />

        <button class="submit" type="submit">Cadastrar</button>
      </form>

      <p class="signup-link">
        Já tem conta? <a href="login.html">Entrar</a>
      </p>
    </section>
  </main>

  <script type="module" src="/js/darkmode.js"></script>
  <script type="module">
    import { registrarUsuario } from "/js/auth.js";

    const form = document.getElementById("formCadastro");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmar-senha").value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      try {
        await registrarUsuario(nome, email, senha);
        alert("Cadastro realizado com sucesso!");
        window.location.href = "login.html";
      } catch (e) {
        alert("Erro: " + e.message);
      }
    });
  </script>
</body>
</html>
