<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HistoryCar â€” Chat</title>

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Chat estilo live com scroll */
    #chatMessages {
      height: 400px; /* altura fixa para a caixa */
      overflow-y: auto; /* cria a barra de rolagem */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 10px;
      background: #e0e0e0;
      max-width: 70%;
    }

    .own-message {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
    }

    .message-user {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .message-time {
      font-weight: normal;
      font-size: 0.7rem;
      margin-left: 5px;
      color: #555;
    }

    #clearChat {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: red;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Barra igual Ã  Home -->
  <div class="barra"></div>

  <!-- Cards iguais da Home -->
  <div class="cards-container">
      <div class="card">
        <img src="../style/img/lupa.png" class="icon-lupa">
      </div>

      <div class="card">
        <img src="../style/img/OIP-removebg-preview (1).png" class="icon-perfil">
      </div>
  </div>

  <!-- Dark Mode -->
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Logo -->
  <div class="jubileu" style="margin-top:14vh;">
    <img src="../style/img/image-Photoroom.png" id="logoMain" class="logo">
  </div>

  <!-- Card do chat -->
  <div style="max-width:900px;margin:4vh auto;padding:20px;background:#fff;border-radius:15px;box-shadow:0 0 25px rgba(0,0,0,0.3);">
    <h2 class="des2">ðŸ’¬ Chat em Tempo Real</h2>

    <div id="connectionStatus"></div>
    <div id="chatMessages" class="chat-messages"></div>

    <!-- FORMULÃRIO -->
    <form id="chatForm" style="display:flex;gap:10px;margin-top:20px;">
      <input id="messageInput" placeholder="Digite sua mensagem..." required 
        style="flex:1;padding:12px;border-radius:10px;border:1px solid #aaa;">
      <button type="submit" class="submit" style="width:130px;">Enviar</button>
    </form>

    <!-- BOTÃƒO LIMPAR CHAT -->
    <button id="clearChat">Limpar Chat</button>

  </div>

  <!-- Script do Dark Mode -->
  <script>
    const toggle = document.getElementById("darkToggle");
    const logoMain = document.getElementById("logoMain");

    const logos = {
      light: "../style/img/image-Photoroom.png",
      dark: "../style/img/image-Photoroom - Copia.png"
    };

    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
      toggle.checked = true;
      logoMain.src = logos.dark;
    }

    toggle.addEventListener("change", () => {
      const dark = toggle.checked;
      document.body.classList.toggle("dark-mode", dark);
      logoMain.src = dark ? logos.dark : logos.light;
      localStorage.setItem("dark-mode", dark);
    });
  </script>

  <!-- JS REAIS -->
  <script type="module" src="../js/auth.js" defer></script>
  <script type="module" src="../js/chat.js" defer></script>

</body>
</html>
