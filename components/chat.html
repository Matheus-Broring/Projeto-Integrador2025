<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta viewport="width=device-width, initial-scale=1">
  <title>HistoryCar â€” Chat</title>

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- Barra -->
  <div class="barra"></div>

  <!-- BotÃ£o de modo escuro -->
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Ãcones de lupa e perfil -->
  <div class="cards-container">
    <div class="card lupa-card" title="Pesquisar">
      <a href="chat.html">
        <img src="/style/img/lupa.png" alt="Ãcone de lupa" class="icon-lupa" id="lupaIcon">
      </a>
    </div>

    <div class="card perfil-card" title="Perfil">
      <a href="login.html">
        <img src="/style/img/OIP-removebg-preview (1).png" alt="Ãcone de perfil" class="icon-perfil">
      </a>
    </div>
  </div>

  <div class="jubileu">
      <a href="home.html"><img src="/style/img/image-Photoroom.png" class="logo" alt="Logo HistoryCar" id="logoMain" /></a>
  </div>

  <!-- Card do chat -->
  <div class="chat-card">
    
    <h2 class="des3">ðŸ’¬ Chat em Tempo Real</h2>

    <div id="connectionStatus"></div>

    <div id="chatMessages" class="chat-messages"></div>

    <!-- FORMULÃRIO -->
    <form id="chatForm" class="chat-form">
      <input id="messageInput" placeholder="Digite sua mensagem..." required class="chat-input">
      <button type="submit" class="submit">Enviar</button>
    </form>

    <!-- BOTÃƒO LIMPAR CHAT -->
    <button id="clearChat" class="clear-chat">Limpar Chat</button>

  </div>

  <!-- Script do Dark Mode -->
  <script>
    const toggle = document.getElementById("darkToggle");
    const logoMain = document.getElementById("logoMain");

    const logos = {
      light: "../style/img/image-Photoroom.png",
      dark: "../style/img/image-Photoroom - Copia.png"
    };

    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
      toggle.checked = true;
      if (logoMain) logoMain.src = logos.dark;
    }

    toggle.addEventListener("change", () => {
      const dark = toggle.checked;
      document.body.classList.toggle("dark-mode", dark);
      if (logoMain) logoMain.src = dark ? logos.dark : logos.light;
      localStorage.setItem("dark-mode", dark);
    });
  </script>

  <!-- JS REAIS -->
  <script type="module" src="../js/auth.js" defer></script>
  <script type="module" src="../js/chat.js" defer></script>

</body>
</html>
